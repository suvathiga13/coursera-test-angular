<!doctype html>
<html lang="en" ng-app="App">
  <head>
    <title>Lunch Checker</title>
    <script src="angular/angular.min.js"></script>
    <script src="app.js" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="AppCtrl1" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="menu">
         </div>
         <div font>
            <b >Note : Empty Item is not Counted</b>
         </div>
         <div class="form-group">
             <button ng-click="check()" class="btn btn-primary">Check If Too Much</button>
         </div>

         <button class="btn btn-{{state}}">
          {{result}}
         </button>
   </div>

</body>
</html>
